<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketMinerAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="https://placehold.co/200x50.png" alt="MarketMinerAI Logo" class="logo">
    </div>
  </header>

  <main class="container">
    <h1>Welcome to MarketMinerAI</h1>
    <p>Your intelligent solution for market analysis and insights.</p>
    <form class="tracker-form">
      <div class="input-group">
        <label for="publicKey">Public Key to Track:</label>
        <input type="text" id="publicKey" class="input-field" 
               placeholder="Enter cryptocurrency public key" required>
      </div>
      
      <div class="input-group">
        <label for="buyAmount">Fixed Buy Amount ($):</label>
        <input type="number" id="buyAmount" class="input-field"
               placeholder="Enter USD amount" min="0" step="0.01" required>
      </div>

      <div class="input-group">
        <label for="sellAmount">Fixed Sell Amount ($):</label>
        <input type="number" id="sellAmount" class="input-field" 
               placeholder="Enter USD amount" min="0" step="0.01" required>
      </div>

      <button type="submit" class="button">Save Settings</button>
    </form>
  </main>
</body>
</html>
