<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolSync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bgfx" class="bgfx"></canvas>
  <header>
    <div class="container">
      <a href="/" class="brand">
        <img src="logo.png?v=2" alt="SolSync Logo" class="logo">
      </a>
      <nav><a class="header-link" href="help.html">Help & Docs</a></nav>
    </div>
  </header>

  <main class="container panel neon-border">
    <h1>SolSync Local Controller</h1>
    <p>Run the SolSync bot locally with your settings. Data stays on your machine.</p>

    <form id="botForm" class="tracker-form">
      <h3>Wallets</h3>
      <div class="input-group">
        <label for="secretKeyBase58">Trading Wallet Secret (base58)</label>
        <input type="password" id="secretKeyBase58" class="input-field" placeholder="Base58 secret (kept local)" required>
      </div>
      <div class="input-group">
        <label for="trackWallet">Wallet To Track (public key)</label>
        <input type="text" id="trackWallet" class="input-field" placeholder="Master wallet public key" required>
      </div>

      <h3>Trade Settings</h3>
      <div class="grid">
        <div class="input-group">
          <label for="fixedBuy">Fixed Buy Amount (SOL)</label>
          <input type="number" id="fixedBuy" class="input-field" min="0" step="0.0001" value="0.02" required>
        </div>
        <div class="input-group">
          <label for="sellPercent">Sell Percent (%)</label>
          <input type="number" id="sellPercent" class="input-field" min="0" max="100" step="1" value="100" required>
        </div>
        <div class="input-group">
          <label for="slippage">Slippage (%)</label>
          <input type="number" id="slippage" class="input-field" min="0" max="100" step="1" value="5" required>
        </div>
        <div class="input-group">
          <label for="priorityFee">Priority Fee (SOL)</label>
          <input type="number" id="priorityFee" class="input-field" min="0" step="0.0001" value="0.001" required>
        </div>
        <div class="input-group">
          <label for="pool">Pool</label>
          <select id="pool" class="input-field">
            <option value="pump" selected>Pump</option>
            <option value="raydium">Raydium</option>
          </select>
        </div>
        <div class="input-group checkbox">
          <label for="denominatedInSol">Denominated In SOL</label>
          <input type="checkbox" id="denominatedInSol" checked>
        </div>
      </div>

      <h3>RPC</h3>
      <div class="input-group">
        <label for="rpcWsUrl">WebSocket RPC URL</label>
        <input type="text" id="rpcWsUrl" class="input-field" value="wss://api.mainnet-beta.solana.com">
      </div>
      <div class="input-group">
        <label for="rpcHttpUrl">HTTP RPC URL</label>
        <input type="text" id="rpcHttpUrl" class="input-field" value="https://api.mainnet-beta.solana.com/">
      </div>

      <div class="actions">
        <button type="submit" class="button" id="startBtn">Start Bot</button>
        <button type="button" class="button secondary" id="stopBtn">Stop Bot</button>
      </div>
    </form>

    <section class="status">
      <h3>Status</h3>
      <div id="statusText" class="status-badge idle">Idle</div>
      <h3>Logs</h3>
      <pre id="logs" class="logs"></pre>
    </section>
  </main>
  <script src="effects.js"></script>
  <script src="script.js"></script>
</body>
</html>
